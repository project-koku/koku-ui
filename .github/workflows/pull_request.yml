# Run this workflow for PRs only. Travis is required to push via insights-frontend-builder-common scripts

name: Pull request
on:
  pull_request:
    branches: [ main, master, prod-beta, prod-stable, stage-beta, stage-stable ]
env:
  BRANCH: ${{ github.base_ref }}
permissions:
  pull-requests: write
  packages: write
  contents: write
jobs:
  build:
    name: koku-ui build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Checkout PR
        if: ${{github.actor == 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set Node.js packages yarn cache directory
        id: yarn-cache-dir
        run: echo ::set-output name=CACHE_DIR::$(yarn cache dir)
      - name: Node.js yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir.outputs.CACHE_DIR }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn
      - name: Node.js modules cache
        uses: actions/cache@v2
        id: modules-cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-modules
      - name: Install Node.js packages
        if: ${{ steps.modules-cache.outputs.cache-hit != 'true' }}
        run: yarn --frozen-lockfile
      - name: Set up git config
        if: ${{github.actor == 'dependabot[bot]' }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update manifest
        if: ${{github.actor == 'dependabot[bot]' }}
        run: node scripts/createManifest.js
      - name: Push koku-manifest changes
        if: ${{github.actor == 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit --message "Update koku-manifest file"
          git push
      - name: Remove work-in-progress tag for dependabot
        if: ${{github.actor == 'dependabot[bot]'}}
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: dependency-bot-wip
      - name: Check manifest
        if: ${{ success() }}
        run: ${{ github.workspace }}/.travis/check_manifest.sh
      - name: Lint
        if: ${{ success() }}
        run: yarn lint
      - name: Test
        if: ${{ success() }}
        run: yarn test --coverage --maxWorkers=4
      - name: Build
        if: ${{ success() }}
        run: yarn build
      - name: Code coverage
        if: ${{ success() }}
        uses: codecov/codecov-action@v1
